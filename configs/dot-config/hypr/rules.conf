input {
  # Remap Capslock -> Esc for Vim users
  repeat_rate=50
  repeat_delay=380
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}
general {
    # layout=nstack
    layout=master
    sensitivity=1.0 # for mouse cursor
    

    gaps_in=3
    gaps_out=5
    border_size=4
    #col.active_border=0xffff0000
    col.active_border=0xffff81ac
    col.group_border_active=0xffff81ac
    col.group_border=0xffff81ac
    col.group_border_locked_active=0xafff81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    col.group_border=0xff89dceb
    col.group_border_active=0xfff9e2af

    resize_on_border=true
    no_focus_fallback=true
}

decoration {
    rounding=10
    # Blur
    blur = yes
    blur_size = 7
    blur_passes = 4
    blur_new_optimizations = on
    blur_ignore_opacity = false
    # Shadow
    drop_shadow = no
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(01010166)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
    

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # Animation curves
    
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    # Animation configs
    animation = windows, 1, 2, md3_decel, slide
    animation = border, 1, 10, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 4, md3_decel, slide
}

#dwindle {
#    pseudotile=1 # enable pseudotiling on dwindle
#    force_split=2
#}

master {
  new_on_top=true
  new_is_master=true
  no_gaps_when_only = false
  mfact = 0.7
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    # preserve_split = true # you probably want this
    use_active_for_splits = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  focus_on_activate=true
  always_follow_on_dnd=false
  vrr=2
  animate_mouse_windowdragging=false
  vfr=true
  enable_swallow = true
  swallow_regex = ^(kitty)|(Alacritty)$
  cursor_zoom_factor = 1
  render_titles_in_groupbar = false
  groupbar_gradients = true
  groupbar_titles_font_size = 14
}

xwayland {
  use_nearest_neighbor = false
  force_zero_scaling = true
}

binds {
  scroll_event_delay = 20
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  focus_preferred_method = 1
}

plugin {
  nstack {
    layout {
      orientation=orientationcenter
      new_on_top=0
      new_is_master=1
      no_gaps_when_only=0
      special_scale_factor=0.8
      inherit_fullscreen=1
      stacks=3
      center_single_master=0
      mfact=0.55
    }
  }
}


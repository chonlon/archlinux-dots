input {
  # Remap Capslock -> Esc for Vim users  
  repeat_rate=60
  repeat_delay=330
  follow_mouse=1
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}
general {
    layout=master
    sensitivity=1.0 # for mouse cursor


    gaps_in=3
    gaps_out=5
    cursor_inactive_timeout = 3
    border_size=4
    #col.active_border=0xffff0000
    col.active_border=0xffff81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    resize_on_border=true
    no_focus_fallback=true
}

group {
  groupbar {
    font_size = 24
    gradients = true
    text_color = 0xffff81ac
  }
}


decoration {
    rounding=10
    # Shadow
    drop_shadow = no
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(01010166)
    blur {
      enabled = true
      size = 7
      passes = 3
      ignore_opacity = false
      brightness = 0.5
    }
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag

    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0


    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

plugin {
  hyprload {
    debug = true
  }

  nstack {
    layout {
      orientation=orientationhleft
      new_on_top=0
      new_is_master=1
      no_gaps_when_only=0
      special_scale_factor=0.9
      inherit_fullscreen=1
      stacks=3
      center_single_master=1
      mfact=0.5
    }
  }

  hy3 {
    # disable gaps when only one window is onscreen
    no_gaps_when_only = false

    # policy controlling what happens when a node is removed from a group,
    # leaving only a group
    # 0 = remove the nested group
    # 1 = keep the nested group
    # 2 = keep the nested group only if its parent is a tab group
    node_collapse_policy = 2 # default: 2

    # offset from group split direction when only one window is in a group
    group_inset = 10 # default: 10

    # autotiling settings
    autotile {
      # enable autotile
      enable = true # default: false

      # make autotile-created groups ephemeral
      ephemeral_groups = true # default: true

      # if a window would be squished smaller than this width, a vertical split will be created
      # -1 = never automatically split vertically
      # 0 = always automatically split vertically
      # <number> = pixel height to split at
      trigger_width = 0 # default: 0

      # if a window would be squished smaller than this height, a horizontal split will be created
      # -1 = never automatically split horizontally
      # 0 = always automatically split horizontally
      # <number> = pixel height to split at
      trigger_height = 0 # default: 0
    }
  }
}

animations {
    enabled = yes
    # Animation curves
    
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    # Animation configs
    animation = windows, 1, 2, md3_decel, slide
    animation = border, 1, 10, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 4, md3_decel, slide
}

animations {
    enabled = true
    # Animation curves
    
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3.5, md3_decel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
}

